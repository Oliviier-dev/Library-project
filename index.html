<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Project</title>
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h2>Library Project</h2>
            <button>New Book</button>
        </div>
        <div class="popup">
            <div>
                <h3>New Book</h3>
                <p>X</p>
            </div>
            <form action="" method="get">
                <p><input type="text" placeholder="Title"></p>
                <p><input type="text" placeholder="Author"></p>
                <p><input type="number" placeholder="Pages"></p>
                <p><label for="check">Read:<input type="checkbox"></label></p>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="showcase">
            <div>
                <p>FATD</p>
                <p>Drake</p>
                <p>23</p>
                <p>Read</p>
                <p>Remove</p>
            </div>
            <div>
                <p>GKMC</p>
                <p>Kendrick</p>
                <p>15</p>
                <p>Read</p>
                <p>Remove</p>
            </div>
            <div>
                <p>TFS</p>
                <p>JID</p>
                <p>13</p>
                <p>Read</p>
                <p>Remove</p>
            </div>
        </div>
    </div>

</body>
</html>
